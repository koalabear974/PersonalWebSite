<!DOCTYPE html>
<html  ng-app="mainApp" lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Adrien Robert">
    <meta name="author" content="Adrien Robert">
    <link rel="icon" href="img/favicon.ico">

    <title>Adrien Robert</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="less/font-awesome.less">
    <link href="less/main.less" rel="stylesheet/less" type="text/css">
  </head>

  <body ng-controller="mainController as main">

    <nav class="navbar navbar-fixed-top navbar-dark">
      <a class="navbar-brand" href="index.html">Adrien Robert</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">{{translation.home}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{translation.cv}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{translation.contactme}}</a>
        </li>
      </ul>
    </nav>

    <div class="main-container">
      <div class="banner">
        <div class="banner_img-container">
          <img class="banner_img-container_img" src="img/banner-1.jpg">
        </div>
      </div>

      <div class="intro-container">
          <div class="intro-container_left">
            <div class="intro-container_header">{{translation.helloEvr}}</div>
            <div class="intro-container_paragraph">
              {{translation.currentSituation}}
            </div>
          </div>
          <div class="intro-container_right">
            <i class="intro-container_big-icon fa fa-camera-retro"></i>
          </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script> -->
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript"> localStorage.clear();</script>
  </body>
</html>
